<script id="user-wall" type="text/x-handlebars-template">
    <div class="user-main-page">
        <div class="nick">{{nick}}</div>
        <div class="f_colomn">
            <img src="images/images.png"/>
            <div class="profile-info">
                <div class="label">email:</div>
                <div class="labeled">{{email}}</div>
                {{#if isCurrUser}}
                    {{#if isFollowed}}
                    <div class="button-follow unfollow">Unfollow</div>
                    {{else}}
                    <div class="button-follow follow">Follow</div>
                    {{/if}}
                {{/if}}
                <div class="follow">
                    <div class="follows"><details><summary>Follows</summary>
                        {{#each follows}}
                        <li><a href="#/users/{{_id}}">{{nick}}</a></li>
                        {{/each}}
                    </details></div>
                    <div class="followers"><details><summary>Followers</summary>
                        {{#each followers}}
                        <li><a href="#/users/{{_id}}">{{nick}}</a></li>
                        {{/each}}
                    </details></div>
                </div>
            </div>
        </div>
        <div class="s_colomn" id="posts">

        </div>
    </div>
</script>
